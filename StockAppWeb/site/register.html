<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/img/favicon.png">

    <title>Register - StockAppWeb Client</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- JS Main file -->
    <script src="assets/js/app.js"></script>

    <!-- Fonts from Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery Support -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap Toggle http://www.bootstraptoggle.com -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  </head>

  <body>

    <div class="row">
      <div class="col-lg-offset-8 col-lg-3">
        <h5>Connect to server address localhost?&nbsp;<input type="checkbox" id="serverToggle" checked data-toggle="toggle" data-on="Yes" data-off="No"></h5>
      </div>
    </div>

    <div id="headerwrap">
  		<div class="container">
  			<div class="row">
  				<div class="col-lg-5">
            <form class="form-signin">
              <h1 class="form-signin-heading">Register an account to start using this application.</h1>
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
              <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Re-enter Password" required>
              <label for="inputEmail" class="sr-only">Email Address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required>
              <br /><br />
              <a class="btn btn-lg btn-success" onclick="register()" type="submit">Register account</button>
              <a class="btn btn-lg btn-info" href="login.html">Login</a>
            </form>
  				</div><!-- /col-lg-6 -->

  			</div><!-- /row -->
  		</div><!-- /container -->
  	</div><!-- /headerwrap -->

  </body>

  <script>

  $(function() {
    $("#serverToggle").bootstrapToggle({
      on: 'Yes',
      off: 'No'
    });
  });

  $(function() {
    $('#serverToggle').change(function() {
      connectToServer($(this).prop('checked'));
    });
  });

  function register() {
    var username = $("#inputUsername").val();
    var password = $("#inputPassword").val();
    var passwordConfirm = $("#inputPasswordConfirm").val();
    var email = $("#inputEmail").val();

    if(password != passwordConfirm) {
      alert("Please make sure that the passwords you entered are the same.");
    } else {
      sendRegister(username, password, email);
    }
  }

  </script>
</html>
